<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.meta_title if page.meta_title else page.title }} - My Site</title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}">
    {% endif %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        .content {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about-us">About</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 My Site. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/pages/page.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
