<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamblok.com - Under Development</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      color: #00aaff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .contact {
      font-size: 1em;
      color: #cccccc;
    }
    .contact a {
      color: #00aaff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact a:hover {
      color: #0077cc;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      width: 60%; /* Adjust this percentage to reflect development progress */
      height: 100%;
      background: #00aaff;
      border-radius: 5px;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kamblok.com is Under Development</h1>
    <p>We're working hard to bring you an amazing experience. Kamblok.com is currently in development, and we can't wait to share it with you!</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p class="contact">Stay tuned for updates!</p>
  </div>
</body>
</html>
