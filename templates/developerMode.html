<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កំពុងអភិវឌ្ឍ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Noto Serif Khmer for Khmer text) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif Khmer', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .demo-btn {
            background-color: #e74c3c;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .demo-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .demo-btn:active {
            transform: translateY(0);
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>គេហទំព័រកំពុងស្ថិតក្នុងការអភិវឌ្ឍ</h1>
        <p>សូមអរគុណសម្រាប់ការចូលមកកាន់គេហទំព័ររបស់យើង! យើងកំពុងធ្វើការយ៉ាងស្វាហាប់ដើម្បីនាំមកជូននូវបទពិសោធន៍ដ៏ល្អបំផុត។ សូមសាកល្បងកំណែសាកល្បងរបស់យើងខាងក្រោម។</p>
        <a href="https://kamblok-nextjs-tsx-production.up.railway.app/" class="btn demo-btn text-white">សាកល្បងកំណែសាកល្បង</a>
    </div>

    <!-- Bootstrap JS (Optional for button interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
