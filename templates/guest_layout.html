<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.meta_title if page.meta_title else page.title }} - My Site</title>

    <!-- SEO Meta Tags -->
    {% include "layouts/seo_meta_tags.html" %}
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}" type="image/x-icon">

    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}">
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block script %}{% endblock %}
    <style>
        .header_container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
            background-color: #f8f9fa; /* Light background */
            border-bottom: 1px solid #ddd;
        }

        .header_left {
            display: flex;
            align-items: center;
        }

        .logo_header h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header_right {
            display: flex;
            align-items: center;
        }

        .profile-container {
            display: flex;
            gap: 15px;
        }

        .profile-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <main class="layout_container">
        <!-- Start header -->
        <div class="header_container">
            <div id="header_left" class="header_left">
                <div id="logo_header" class="logo_header">
                    <!-- <div class="appLogo">

                    </div> -->
                    <!-- Logo -->
                    <a href="#">
                        <img src="{{ url_for('static', filename='img/kamblok2-black.png') }}" alt="Kamblok" width="150" height="50">
                    </a>
                </div>
            </div>
            <div class="header_right">
                
                {% if 'user_id' in session %}
                    <a class="btn btn-primary" href="{{ url_for('user_conversation_routes.user_new_chat') }}">Start chat</a>
                {% else %}
                    <div class="profile-container">
                        <a href="{{ url_for('auth.login') }}">Login</a>
                        <a href="{{ url_for('auth.register_page') }}">Register</a>
                    </div> 
                {% endif %}
            </div>
        </div>
        <!-- Start content -->
        <div id="content" class="content show_content">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/layout_api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/page.js') }}"></script>

</body>
</html>
