<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- SEO Meta Tags -->
    {% include "layouts/seo_meta_tags.html" %}
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}" type="image/x-icon">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> 
    <link rel="manifest" href="/site.webmanifest"> -->
    <!-- Basic CSS for Readability -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block style %}{% endblock %}
    <style>
        .prompt-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .prompt-text {
            padding: 10px 20px;
            background-color: #e8e8e8;
        }
        .prompt-link {
            padding: 4px 20px;
            text-align: right;
        }
        .prompt-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .prompt-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        
    </style>
</head>
<body>
    
    <main class="layout_container">
        <!-- Sidebar -->
        {% include "layouts/SideBar.html" %}
        
        <div id="contentBody" class="content_body show_content bg-light">
            <!-- Header -->
            {% include "layouts/Header.html" %}
            
            <!-- Start content -->
            {% block content %}
            
            {% endblock %}
        </div>

        
    </main>

    <!-- Modal (outside .layout_container) -->
    {% block modal %}
        
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/layout_api.js') }}"></script>
    <script>
        // Enable tooltips
        // document.addEventListener("DOMContentLoaded", function () {
        //     var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        //     var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        //         return new bootstrap.Tooltip(tooltipTriggerEl);
        //     });
        // });
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl, {
                    html: true // Enable HTML inside tooltip
                });
            });
        });
    </script>

    {% block script %}{% endblock %}

</body>
</html>
