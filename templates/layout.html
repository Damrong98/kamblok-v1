<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <!-- <title>Kamblok - AI Text Generator for Teaching & Learning</title> -->
    <meta name="description" content="Explore Kamblok, the AI text generator for teaching, writing, and more. Boost education with our free AI tools today!">
    <meta name="keywords" content="AI text generator, AI for teaching, AI writing tool, education AI, AI tools for education, Kamblok, Kamblok AI">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Kamblok Team">
    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Kamblok - AI Text Generator for Teaching & Learning">
    <meta property="og:description" content="Boost your teaching with Kamblokâ€™s AI text generator. Free, fast, and perfect for education!">
    <meta property="og:url" content="https://kamblok.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://kamblok.com/images/ai-text-generator-teaching.jpg">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Basic CSS for Readability -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block style %}{% endblock %}
    <style>
        .prompt-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .prompt-text {
            padding: 10px 20px;
            background-color: #e8e8e8;
        }
        .prompt-link {
            padding: 4px 20px;
            text-align: right;
        }
        .prompt-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .prompt-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        
    </style>
</head>
<body>
    
    <main class="layout_container">
        <!-- Sidebar -->
        {% include "layouts/SideBar.html" %}
        
        <div id="contentBody" class="content_body show_content bg-light">
            <!-- Header -->
            {% include "layouts/Header.html" %}
            
            <!-- Start content -->
            {% block content %}
            
            {% endblock %}
        </div>

        
    </main>

    <!-- Modal (outside .layout_container) -->
    {% block modal %}
        
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/layout_api.js') }}"></script>

    {% block script %}{% endblock %}

</body>
</html>
